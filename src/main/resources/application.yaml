spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: pet-store-schema
    password: pet-store-schema
    url: jdbc:mysql://localhost:3306/pet-store-schema
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
